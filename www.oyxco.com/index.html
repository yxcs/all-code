<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./logo.png">
  <title>小鱼儿</title>
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-size: 14px;
    }
    #particles {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: -1;
      background-color: #f4f4f4;
    }
    footer {
      position: absolute;
      bottom: 0px;
      left: 0;
      right: 0;
      height: 40px;
      text-align: center;
      color: #424b50;
      line-height: 40px;
    }
    footer a {
      text-decoration: none;
      color: #424b50;
    }
    footer a:hover {
      text-decoration: underline;
      color: rgba(255, 152, 0, 1);
    }
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      width: 1000px;
      height: auto;
      margin: 200px auto 0;
    }
    .shadow_wrap {
      margin: 20px 10px;
    }
    .floating {
      width: 180px;
      height: 150px;
      line-height: 150px;
      background: rgba(255, 152, 0,0.7);
      color:#fff;
      text-align: center;
      cursor: pointer;
      position: relative;
      transform: translateY(0);
      transition: transform 1s;
    }
    .floating:after {
      content: "";
      display: block;
      position: absolute;
      bottom: -30px;
      left: 50%;
      height: 8px;
      width: 100%;
      box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.4);
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.2);
      transform: translate(-50%, 0);
      transition: transform 1s;
    }
    /*鼠标移上去的效果*/
    .floating:hover {
      transform: translateY(-40px);
      transition: transform 1s;
    }
    .floating:hover:after {
      transform: translate(-50%, 40px) scale(0.75);
      transition: transform 1s;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="shadow_wrap" onclick="goToPage('http://blog.oyxco.com')">
      <div class="floating">
        <h3>个人简介</h3>
      </div>
    </div>
    <div class="shadow_wrap" onclick="goToPage('http://blog.oyxco.com')">
      <div class="floating">
        <h3>蜗牛博客</h3>
      </div>
    </div>
  </div>
  <div id="particles"></div>
  <footer>&copy;&nbsp;小鱼儿&nbsp;·&nbsp;蜗牛&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://beian.miit.gov.cn/" target="_blank">京ICP备19023706号-1</a></footer>
  <script src="./particles.js"></script>
  <script type="text/javascript">
    particlesJS("particles", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#424b50"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 2,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#424b50",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 4,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": false
    });
    var goToPage = function (url) {
      window.location.href = url
    }
  </script>
</body>

</html>
