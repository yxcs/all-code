<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ve-bmap
      :settings="chartSettings"
      :series="chartSeries"
      :tooltip="{ show: true }">
    </ve-bmap>
  </div>
  <script src="http://unpkg.com/vue/dist/vue.js"></script>
  <script src="http://unpkg.com/echarts/dist/echarts.min.js"></script>
  <script src="http://unpkg.com/echarts/dist/extension/bmap.min.js"></script>
  <script src="../../../../lib/index.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      created: function () {
        this.chartSettings = {
          key: 'oBvDtR6nzWtVchkY4cLHtnah1VVZQKRK',
          bmap: {
            center: [120, 30],
            zoom: 14,
            roam: true,
            mapStyle: {}
          }
        }
        this.chartSeries = [
          {
            type: 'scatter',
            coordinateSystem: 'bmap',
            data: [
              [120, 30, 1] // 经度，维度，value，...
            ]
          }
        ]
      }
    })
  </script>
</body>
</html>
