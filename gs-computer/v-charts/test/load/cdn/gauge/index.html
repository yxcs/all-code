<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ve-gauge
      :settings="chartSettings"
      :data="chartData">
    </ve-gauge>
  </div>
  <script src="http://unpkg.com/vue/dist/vue.js"></script>
  <script src="http://unpkg.com/echarts/dist/echarts.min.js"></script>
  <script src="../../../../lib/index.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      created: function () {
        this.chartSettings = {
          seriesMap: {
            '油量': {
              radius: 90,
              center: ['25%', '55%'],
              min: 0,
              max: 10000
            },
            '速度': {
              radius: 90,
              center: ['75%', '55%']
            }
          }
        }
        this.chartData = {
          columns: ['type', 'value'],
          rows: [
            { type: '油量', value: 2343 },
            { type: '速度', value: 123 }
          ]
        }
      }
    })
  </script>
</body>
</html>
