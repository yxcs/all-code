<html>
  <head>
    <style>
      .wrap {
        width: 880px;
        height: 1000px;
        padding: 0;
        margin: 0 auto;
        background-color: bisque;
      }
      table {
        width: 100%;
        text-align: center;
      }
      .t1 {
        width: 120px;
      }
      .t2 {
        width: 152px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <table border="1" cellspacing="0">
        <tbody>
          <tr>
            <td style="padding:0px;">文本</td>
            <td style="padding:0px;" colspan="8" align="center"><b>M</b></td>
            <td style="padding:0px;" colspan="8" align="center"><b>a</b></td>
            <td style="padding:0px;" colspan="8" align="center"><b>n</b></td>
          </tr>
          <tr>
            <td style="padding:0px;">ASCII编码</td>
            <td style="padding:0px;" colspan="8" align="center">77</td>
            <td style="padding:0px;" colspan="8" align="center">97</td>
            <td style="padding:0px;" colspan="8" align="center">110</td>
          </tr>
          <tr>
            <td style="padding:0px;">二进制位</td>
            <td style="padding:0px;">0</td>
            <td style="padding:0px;">1</td>
            <td style="padding:0px;">0</td>
            <td style="padding:0px;">0</td>
            <td style="padding:0px;">1</td>
            <td style="padding:0px;">1</td>
            <td style="padding:0px;">0</td>
            <td style="padding:0px;">1</td>
            <td style="padding:0px;">0</td>
            <td style="padding:0px;">1</td>
            <td style="padding:0px;">1</td>
            <td style="padding:0px;">0</td>
            <td style="padding:0px;">0</td>
            <td style="padding:0px;">0</td>
            <td style="padding:0px;">0</td>
            <td style="padding:0px;">1</td>
            <td style="padding:0px;">0</td>
            <td style="padding:0px;">1</td>
            <td style="padding:0px;">1</td>
            <td style="padding:0px;">0</td>
            <td style="padding:0px;">1</td>
            <td style="padding:0px;">1</td>
            <td style="padding:0px;">1</td>
            <td style="padding:0px;">0</td>
          </tr>
          <tr>
            <td style="padding:0px;">索引</td>
            <td style="padding:0px;" colspan="6" align="center">19</td>
            <td style="padding:0px;" colspan="6" align="center">22</td>
            <td style="padding:0px;" colspan="6" align="center">5</td>
            <td style="padding:0px;" colspan="6" align="center">46</td>
          </tr>
          <tr>
            <td style="padding:0px;">Base64编码</td>
            <td style="padding:0px;" colspan="6" align="center"><b>T</b></td>
            <td style="padding:0px;" colspan="6" align="center"><b>W</b></td>
            <td style="padding:0px;" colspan="6" align="center"><b>F</b></td>
            <td style="padding:0px;" colspan="6" align="center"><b>u</b></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
