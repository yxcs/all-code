<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
    <title>Hello World</title>
    <style>
      body {
        min-width: 100px;
        overflow-x: hidden;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
      div{
        cursor: pointer;
        text-align: center;
        line-height: 40px;
      }
      div#btn-formal{
        border-top: 1px solid #eee;
      }
      .selected span{
		    border-left: 2px solid #58C88D;
		    border-bottom: 2px solid #58C88D;
      }
      span {
      	margin-right: 10px;
      	margin-top: -15px;
      	display: inline-block;
		    width: 15px;
		    height: 7px;
		    border-left: 2px solid #fff;
		    border-bottom: 2px solid #fff;
		    -webkit-transform:rotate(-45deg);
      }
    </style>
  </head>
  <body>
  <div id="btn-test"><span></span>测试环境</div>
  <div id="btn-formal"><span></span>正式环境</div>
  <script src="jquery.min.js"></script>
  <script src="popup.js"></script>
  </body>
</html>
