<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canva 测试</title>
  <style>
    #cav {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="cav" width="300px" height="150px"></canvas>
  <script>
    var ele = document.getElementById('cav')
    var ctx = ele.getContext('2d')
    ctx.fill();//默认黑色
    ctx.fillStyle = "red" //设置为红色
    ctx.stroke();//默认黑色
    ctx.strokeStyle = "green"//设置为绿色
    // ctx.fillRect(0, 0, 10, 10)
    // ctx.strokeRect(0, 0, 10, 10)
    ctx.beginPath()
    ctx.arc(100, 100, 50, 0, Math.PI)
    ctx.closePath()
    ctx.fill()
  </script>
</body>
</html>
